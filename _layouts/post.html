---
layout: default
---

<div class="post">
    <article class="post-content">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
        </header>
        {{ content }}
        <footer class="post-footer">
            <a href="{{ site.baseurl }}/">back to {{ site.title }}</a>
        </footer>
    </article>
</div>
